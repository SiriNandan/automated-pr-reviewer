name: Automated PR Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review_and_summarize:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install google-genai PyGithub semgrep requests

      - name: Run Semgrep Analysis
        run: |
          semgrep --config auto --json > semgrep_output.json || true
        env:
          SEMGREP_CONFIG: auto

      - name: Fetch PR Diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} --patch > pr_diff.patch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate PR Summary
        id: llm
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REPO_FULL_NAME: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SEMGREP_CONFIG: auto
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "Gemini API key missing! Did you add GEMINI_API_KEY to repo secrets?"
            exit 1
          fi

          SUMMARY=$(python llm.py pr_diff.patch semgrep_output.json)
          {
            echo "summary<<EOF"
            echo "$SUMMARY"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Post PR Review Comment
        uses: thollander/actions-comment-pull-request@v3
        if: always()
        with:
          message: |
            ## Automated PR Review
            ${{ steps.llm.outputs.summary }}
